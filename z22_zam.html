<html>  
<head>  
<title> 
Przykład obliczenia V  i  Pc walca 
</title> 
<script language="JavaScript"> 
function Pl(a,b) 
{ 
a_liczba=parseFloat(a) 
b_liczba=parseFloat(b) 
Pl_wynik=a_liczba*b_liczba 
document.getElementsByName('pole')[0].value=Pl_wynik.toFixed(2);   /* na dokument  */ 
alert("Pl="+Pl_wynik.toFixed(2)+" cm^2");                /*do okna Alert */                                  
pokaz1.innerHTML="Pl="+Pl_wynik.toFixed(2)+" cm^2"+"<br>";         /* do tabeli */ 

 } 
function Ob(a,b) 
{ 
    a_liczba=parseFloat(a) 
    b_liczba=parseFloat(b) 
   Ob_wynik=2*a_liczba+2*b_liczba
   document.getElementsByName('obwud')[0].value=Ob_wynik.toFixed(2); 
   alert("Ob="+Ob_wynik.toFixed(2)+" cm"); 
   pokaz2.innerHTML="Ob="+Ob_wynik.toFixed(2)+"cm"; 
} 
       </script> 
</head>  
<body>  
 Pobliczanie Pl   i    Ob prostokąta 
<br> <br> 
<form name="formularz" action="..." onsubmit="Pl(this.bok_a.value,this.bok_b.value); 
Ob(this.bok_a.value,this.bok_b.value);return false">   
     Podaj a= 
        <input  size="6"  name="bok_a"> 
     Podaj b= 
        <input  size="6"  name="bok_b"> 
                       <br>   <br> 
         <input  TYPE="submit"  Value="oblicz" > 
                       <br>   <br> 
       Pl= 
           <input  size="6"  name="pole"> 
       Ob= 
          <input  size="6"  name="obwud"> 
</form> 
<table> 
              <tr id="pokaz1"></tr> 
              <tr id="pokaz2"></tr> 
</table> 
</body>  
</html>
