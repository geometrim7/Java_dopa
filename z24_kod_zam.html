<!DOCTYPE html>   
<head>    
<title> Zamojski 3F</title>    
<meta charset="utf-8">   
</head>  
<body> 
<div style="color:red;font-size:30px;"> 
<script language="JavaScript"> 
var liczba1=prompt("liczba1=",""); 
var liczba2=prompt("liczba2=","");  
var x1_zam=parseFloat(liczba1); 
var x2_zam=parseFloat(liczba2); 

document.write("x1= "+x1_zam+" &nbsp&nbsp&nbsp&nbsp&nbsp "+"x2= "+x2_zam+"<br>  "); 
var y1_zam=3*Math.pow(x1_zam,6/8);
document.write("y1="+y1_zam.toFixed(2)+" <br>  ");
rad_x1_zam=(x1_zam*Math.PI)/180;
var y2_zam=2*Math.cos(rad_x1_zam)+3*Math.sin(rad_x1_zam);
document.write("y2="+y2_zam.toFixed(2)+"<br>  ");
akuku=Math.pow(x1_zam,5)+2*Math.pow(x2_zam,4);
y3_zam=Math.pow(akuku,1/3)*Math.abs(x1_zam-x2_zam);
document.write("y3="+y3_zam.toFixed(2)+"<br> ")

</script> 
</div> 
</body>
